# don't write pid file if empty
pid: nstables

# default port is 53
listens:
  - tcp://127.0.0.1
  - udp://127.0.0.1

resolvFiles:
  - /etc/resolv.conf
# prefered
nameservers:
  - 8.8.8.8

hostsFiles:
  - /etc/hosts
# prefered
hosts:
  - 127.0.0.1 foobar.com foobar
  - 127.0.0.1 barz.com

cache:
  size: 2048
  expireSecond: 300